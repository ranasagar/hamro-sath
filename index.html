<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ±</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamro Saath, Safa Nepal</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-green': {
                light: '#6EE7B7',
                DEFAULT: '#10B981',
                dark: '#047857',
              },
              'brand-blue': {
                light: '#93C5FD',
                DEFAULT: '#3B82F6',
                dark: '#1E40AF',
              },
              'brand-gray': {
                light: '#F3F4F6',
                DEFAULT: '#6B7280',
                dark: '#1F2937',
              },
            },
            boxShadow: {
              sm: '0 1px 2px 0 rgb(0 0 0 / 0.03)',
              md: '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
              lg: '0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05)',
              xl: '0 20px 25px -5px rgb(0 0 0 / 0.06), 0 8px 10px -6px rgb(0 0 0 / 0.06)',
              subtle: '0 2px 8px 0 rgb(0 0 0 / 0.04)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(50px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseNumber: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              'scroll-x': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'fade-in-slide-up': {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'float-up': {
                '0%': { transform: 'translateY(10vh) rotate(0deg)', opacity: '0' },
                '20%': { opacity: '0.7' },
                '90%': { opacity: '0.7' },
                '100%': { transform: 'translateY(-110vh) rotate(720deg)', opacity: '0' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(30px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'fade-in-slow': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-100%)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
              slideInUp: 'slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'pulse-number': 'pulseNumber 2s ease-in-out infinite',
              'scroll-x': 'scroll-x 40s linear infinite',
              'fade-in-slide-up':
                'fade-in-slide-up 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'float-up': 'float-up 25s linear infinite',
              'slide-in-right': 'slide-in-right 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'fade-in-slow': 'fade-in-slow 1s ease-out forwards',
              fadeInDown: 'fadeInDown 0.3s ease-out forwards',
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
